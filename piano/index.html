<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="piano">
		<div class="key white" data-note="C"></div>
		<div class="key black" data-note="F"></div>
		<div class="key white" data-note="D"></div>
		<div class="key black" data-note="Db"></div>
		<div class="key white" data-note="A"></div>
		<div class="key white" data-note="Ab"></div>
		<div class="key black" data-note="B"></div>
		<div class="key white" data-note="Bb"></div>
		<div class="key black" data-note="E"></div>
		<div class="key white" data-note="Eb"></div>
		<div class="key black" data-note="G"></div>
		<div class="key white" data-note="Gb"></div>
	</div>

	<audio src="notes/C.mp3" id="C"></audio>
	<audio src="notes/F.mp3" id="F"></audio>
	<audio src="notes/D.mp3" id="D"></audio>
	<audio src="notes/Db.mp3" id="Db"></audio>
	<audio src="notes/A.mp3" id="A"></audio>
	<audio src="notes/Ab.mp3" id="Ab"></audio>
	<audio src="notes/B.mp3" id="B"></audio>
	<audio src="notes/Bb.mp3" id="Bb"></audio>
	<audio src="notes/E.mp3" id="E"></audio>
	<audio src="notes/Eb.mp3" id="Eb"></audio>
	<audio src="notes/G.mp3" id="G"></audio>
	<audio src="notes/Gb.mp3" id="Gb"></audio>

<script src="script.js"></script>	
</body>
</html>
